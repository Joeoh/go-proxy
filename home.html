<!DOCTYPE html>
<html lang="en">
<head>
    <title>Management Console</title>
    <script type="text/javascript">
        window.onload = function () {
            var conn;
            var msg = document.getElementById("msg");
            var log = document.getElementById("log");

            function appendLog(item) {
                var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
                appendHtml(log,item);
                if (doScroll) {
                    log.scrollTop = log.scrollHeight - log.clientHeight;
                }
            }

			function appendHtml(el, str) {
			  var div = document.createElement('div');
			  div.innerHTML = str;
			  while (div.children.length > 0) {
			    el.appendChild(div.children[0]);
			  }
		}

            document.getElementById("form").onsubmit = function () {
                if (!conn) {
                    return false;
                }
                if (!msg.value) {
                    return false;
                }
                conn.send(msg.value);
                msg.value = "";
                return false;
            };

            if (window["WebSocket"]) {
                conn = new WebSocket("ws://" + document.location.host + "/ws");
                conn.onclose = function (evt) {
                    var item = document.createElement("div");
                    item.innerHTML = "<b>Connection closed.</b>";
                    appendLog(item);
                };
                conn.onmessage = function (evt) {
                    var message = JSON.parse(evt.data);
                    console.log(message.MsgType);
                   	if (message.MsgType == "connMsg") {
	                    var d = new Date( message.Time  * 1000);

	                    var formatted = d.getDate() + '/' + (d.getMonth()+1) + '/' + d.getFullYear() + " "+d.getHours()+":"+d.getMinutes()+":"+d.getSeconds()

	                    var newDiv = '<div><span>'+formatted+'</span><span class="rowItem">'+message.Cached+'</span><span class="rowItem">'+message.Https+'</span><span class="rowItem">'+message.Blocked+'</span><span class="rowItem">'+message.Src+'</span><span class="rowItem">'+message.Dst+'</span></div>';

	                    appendLog(newDiv);
	                }
	                if (message.MsgType == "block") {
	                	            var newDiv = '<div><span>Blocked: </span><span class="rowItem">'+message.Dst+'</div>';

	                    appendLog(newDiv);
	                }
	                if (message.MsgType == "unblock") {
	                	var newDiv = '<div><span>Unblocked: </span><span class="rowItem">'+message.Dst+'</div>';
	                    appendLog(newDiv);
	                }
                    
                };
            } else {
                var item = document.createElement("div");
                item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
                appendLog(item);
            }
        };
    </script>
    <style type="text/css">
        html {
            overflow: hidden;
        }

        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background: gray;
        }

        #log {
            background: white;
            margin: 0;
            padding: 0.5em 0.5em 0.5em 0.5em;
            position: absolute;
            top: 0.5em;
            left: 0.5em;
            right: 0.5em;
            bottom: 3em;
            overflow: auto;
        }

        #form {
            padding: 0 0.5em 0 0.5em;
            margin: 0;
            position: absolute;
            bottom: 1em;
            left: 0px;
            width: 100%;
            overflow: hidden;
        }

        .rowItem {
        	margin-left: 10px;
        	margin-right: 10px;
        	padding-right: 30px;
        }

    </style>
</head>
<body>
<div id="log"></div>
<form id="form">
    <input type="submit" value="Send" />
    <input type="text" id="msg" size="64"/>
</form>
</body>
</html>
